{% extends 'library/base.html' %}

{% block title %}Books by Genre{% endblock %}

{% block content %}
    <h2>Find Books by Genre</h2>
    <form method="get">
        <label for="genre">Select a Genre:</label>
        <select name="genre" id="genre">
            <option value="" selected disabled>Choose a genre</option>
            {% for genre in genres %}
                <option value="{{ genre.name }}" {% if genre.name == selected_genre %}selected{% endif %}>
                    {{ genre.name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Search</button>
    </form>

    <h3>Books:</h3>
    <ul>
        {% for book in books %}
            <li>{{ book.name }} by {{ book.author }}</li>
        {% empty %}
            <li>No books found for this genre.</li>
        {% endfor %}
    </ul>
{% endblock %}
